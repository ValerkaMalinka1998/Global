<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global</title>

  <!-- CSS only -->
  <link rel="shortcut icon" href="/img/logo_img.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/fontello.css">
  <!-- <link rel="stylesheet" href="../css/outline.css"> -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
   <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <div class="nav__logo">
              <img src="./img/logo_img.png" alt="Logo" class="nav__logo__img">
              <span class="nav__logo__title">
                Global
              </span>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
              <ul class="navbar__list mb-2 mb-lg-0 d-lg-flex">
                <li class="navbar__item mt-2 mt-lg-0">
                  <a href="#" class="navbar__link">
                    Mobile Top Up                        
                  </a>
                </li>
                <li class="navbar__item mt-2 mt-lg-0">
                  <a href="#" class="navbar__link">
                   About  
                  </a>
                </li>
                <li class="navbar__item mt-2 mt-lg-0">
                  <a href="#" class="navbar__link">
                    Rate 
                  </a>
                </li>
                <li class="navbar__item mt-2 mt-lg-0">
                  <a href="#" class="navbar__link">
                    Help
                  </a>
                </li>
              </ul>
              <div class="sign">
                <a href="" role="button"  class="btn btn__primary">Sign Up</a>
              </div>
            </div>
          </div>
        </nav>
       </div>
      </div>
    </div>
  </header>
  <main>
    <section class="section-offset">
      <div class="container">
        <div class="row section-row">
          <div class="col-12 col-lg-6 d-flex flex-column">
            <h1 class="section__title">
              Now Buy Your<br> PIN or <span>Top Up</span> <br> With Bank Transfer 
            </h1>
            <p class="section__descr">We Make international calling simple, relible, and cheap <br> basedon your unique calling behavior.</p>
            <a href="#" role="button" class="section__link btn btn__primary mb-5">Get Started</a>

            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
            <form action="">
              <input type="search" placeholder="Where do you want to call?" maxlength="12" class="search-input">
              <i class="fa act fa-search"></i>
             
            </form>
             <div class="" ><span class="symbol" data-search="Минимальное кол-во символов 4 / "></span><output class="out"></output></div>
            <div class="section__reviews mt-3">
              <ul class="reviews__list d-flex align-items-center">
                <li class="reviews__item">
                  <img src="./img/Ellipse 291.png" alt="user1" class="reviews__avatar img-fluid">
                </li>
                <li class="reviews__item">
                  <img src="./img/Ellipse 292.png" alt="user2" class="reviews__avatar img-fluid">
                </li>
                <li class="reviews__item">
                  <img src="./img/Ellipse 293.png" alt="user3" class="reviews__avatar img-fluid">
                </li>
                <li class="reviews__item">
                  <img src="./img/Ellipse 294.png" alt="user4" class="reviews__avatar img-fluid">
                </li>
                <li class=" reviews__item reviews__item__descr">
                  <p class="reviews__descr mb-0">45k+ Regular User. <a href="#" target="_blank"> View Price Plan</a></p>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-12 col-lg-6 mt-5 mt-lg-0 d-flex align-items-center block-relative">
            <ul class="circle__list mx-auto">
              <li class="circle__item circle__item-1">
                <img src="./img/british.png" class="img-fluid" alt="British">
              </li>
              <li class="circle__item circle__item-2">
                <img src="./img/itali.png" class="img-fluid" alt="Italy">
              </li>
              <li class="circle__item circle__item-3">
                <img src="./img/indi.png" class="img-fluid" alt="Indi">
              </li>
            </ul>
            <div class="girl-img">
              <img src="./img/girl.png" alt="girl" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/bootstrap.bundle.js"></script>
  <script src="./js/search.js"></script>
</body>
</html>
